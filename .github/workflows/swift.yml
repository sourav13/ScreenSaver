name: CI
on: [push]
jobs:
      build:
        runs-on: macos-latest

        steps:
        - name: Checkout
          uses: actions/checkout@master
      #- name: Testing....
      # run: ls /Applications | grep Xcode
        - name: Force xcode 11
          run: sudo xcode-select -switch /Applications/Xcode_11.3.app
        - name: iPhone 11 Test
          run: xcodebuild test -scheme ScreenSaver -workspace ScreenSaver.xcworkspace -destination 'platform=iOS Simulator,name=iPhone 11,OS=13.1'
