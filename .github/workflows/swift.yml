name: CI

on: 
  push:
    branches:
      - master

jobs:
  build:

    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@master
    - name: Test
      run: |
        xcodebuild test -project ScreenSaver.xcodeproj -scheme ScreenSaverTests -sdk iphonesimulator -destination "platform=iOS Simulator,name=iPhone 6,OS=12.2"
